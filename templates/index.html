<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Hackathon</title>
    <link rel="stylesheet" href="/static/css/index.css" />
  </head>

  <body>
    <div class="cont">
      <video autoplay muted loop class="videoback" id="trim">
        <source src="/static/media/naturetrim.mp4" type="video/mp4" />
      </video>

      <div class="ministry">
        <img src="/static/media/Ministry_of_Coal_logo.png" alt="" />
      </div>
      <div class="text-explore" id="text-explore">
        <div class="container">
          <div id="tree_img">
            <img src="/static/media/design.png" alt="tree image" />
          </div>
          <div>
            <h1 id="typeing"></h1>
          </div>
        </div>

        <div class="explored">
          <button type="submit" id="explore">Explore</button>
        </div>
      </div>
    </div>

    <!--login page-->
    <div id="login">
      <div class="inner-box">
        <header class="signup-header">
          <h1>Authenticate yourself !<br /></h1>
        </header>
        <button id="close-button">x</button>
        <main class="signup-body">
          <form action="/signin/" method="post">
            {% csrf_token %}
            <p class="form1">
              <label for="email">Username</label>

              <input
                type="text"
                placeholder="username"
                id="username"
                required="true"
                name="username"
              />
            </p>
            <p class="form1">
              <label for="fullname">Password</label>
              <input
                type="password"
                placeholder="Atleast 8 characters"
                id="password"
                required="true"
                name="password"
              />
            </p>
            <p class="form1">
              <input type="submit" id="submit" value="login" required="true" />
            </p>
          </form>
        </main>
        <footer class="signup-footer">
          <p>
            Don't have an account ?
            <a href="/signup/">Sign Up</a>
          </p>
        </footer>
      </div>
    </div>
  </body>
  <script src="static\js\index.js"></script>
</html>
