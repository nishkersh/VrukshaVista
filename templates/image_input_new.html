{% extends "base.html" %} {% block css %}
<link rel="stylesheet" href="/static/css/image_input.css" />
{% endblock css %} {% block content %}

<div class="header">
  <h1>Image Processing</h1>
</div>

<p class="intoductory_para">
  You can upload image here to get deatiled data on type of vegetation , number
  of trees and many more. Make sure to give it a try.
  <strong>{Text needs to be edited}</strong>
</p>

<div class="input_container_wrapper">
  <form id="uploadForm" action="/upload_image/" method="post">
    {% csrf_token %}
    <label for="image" class="image_label">
      <img src="/static/media/camera1-removebg-preview.png" alt="upload" />
    </label>
    <input type="file" id="image" name="image" required hidden onchange="showUploadButton()" />
    <input id="input_img" type="submit" value="Upload Image" />
  </form>
</div>

<script>
  function showUploadButton() {
    var imageInput = document.getElementById('image');
    var uploadButton = document.getElementById('input_img');

    if (imageInput.files.length > 0) {
      uploadButton.style.display = 'block';
    } else {
      uploadButton.style.display = 'none';
    }
  }
  showUploadButton();
</script>

{% endblock content %}
